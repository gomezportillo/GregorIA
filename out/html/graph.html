    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Gregory the Great", "label": "Gregory the Great", "shape": "dot"}, {"color": "#97c2fc", "id": "Jose Carlos, abbot of Hamburg", "label": "Jose Carlos, abbot of Hamburg", "shape": "dot"}, {"color": "#97c2fc", "id": "Anton Alvar, Professor", "label": "Anton Alvar, Professor", "shape": "dot"}, {"color": "#97c2fc", "id": "John, Bishop of Orvieto", "label": "John, Bishop of Orvieto", "shape": "dot"}, {"color": "#97c2fc", "id": "Agapitus, Abbot of the Monastery of St. George", "label": "Agapitus, Abbot of the Monastery of St. George", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#000000", "dashes": false, "from": "Gregory the Great", "title": " Intent: conciliation\n Year: 590\n Summary: Gregory talks about the role of Jose Carlos in Hamburg", "to": "Jose Carlos, abbot of Hamburg"}, {"arrows": "to", "color": "#999999", "dashes": true, "from": "Gregory the Great", "title": "Reference\n  Year: 590\n ", "to": "Anton Alvar, Professor"}, {"arrows": "to", "color": "#000000", "dashes": false, "from": "Gregory the Great", "title": " Intent: admonition\n Year: 593\n Summary: Gregory reports that Abbot Agapitus has complained that Bishop John has imposed severe restrictions on his monastery, including prohibiting Masses and burials.", "to": "John, Bishop of Orvieto"}, {"arrows": "to", "color": "#999999", "dashes": true, "from": "Gregory the Great", "title": "Reference\n  Year: 593\n ", "to": "Agapitus, Abbot of the Monastery of St. George"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
